<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        
		/* Feedback Form Styles */
.feedback-form-container {
    background-color: rgba(255, 255, 255, 0.4);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    margin: 20px auto;
	
}

.feedback-form-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.feedback-form-container label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.feedback-form-container input,
.feedback-form-container select,
.feedback-form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.feedback-form-container button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.feedback-form-container button:hover {
    background-color: #45a049;
}

.hidden {
    display: none;
}

#successMessage {
    margin-top: 20px;
    color: green;
    font-size: 18px;
    text-align: center;
}
body{
		background-image:linear-gradient(orange,lightblue,green);
		
     }

    </style>          
</head>
<body>
    <div class="feedback-form-container">
        <h2>Share Your Feedback</h2>
        <form action="action="https://api.web3forms.com/submit" method="POST">
		
		<input type="hidden" name="access_key" value="8c35cb17-e8a6-4c00-bbc3-11ea7786b69d">
		
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Mobile No:</label>
            <input type="tel" id="phone" name="mobile" placeholder="Enter your phone number" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Share your review" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <div id="successMessage" class="hidden">Thank you for your feedback!</div>
    </div>
</body>
</html>
